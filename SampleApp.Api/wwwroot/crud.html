<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SampleApp - Todo CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>
        SampleApp - Todo CRUD
        <span class="spinner" hidden>
            <img src="css/spinner-rings.svg" alt="">
        </span>
    </h1>
    <div id="message"></div>
    <p id="counter"></p>

    <table>
        <tr>
            <th>Is Complete?</th>
            <th>Name</th>
            <th>Status</th>
            <th>SecureRandom</th>
            <th>SecureDeterministic</th>
            <th colspan="2">Action</th>
        </tr>

        <tr id="edit-row" data-id>
            <td><input type="checkbox" id="edit-isComplete"></td>
            <td> <input type="text" id="edit-name"></td>
            <td></td>
            <td><input type="text" id="edit-secure-random"></td>
            <td><input type="text" id="edit-secure-deterministic"></td>
            <td colspan="2" style="text-align:center"><button id="btn-save">Add</button></td>
        </tr>
        <tr><td colspan="7" style="background-color: #4472b1;"></td></tr>
        <tbody id="todos"></tbody>
        <tr>
            <td colspan="7" style="text-align:right">
                <span id="pagination">
                    <select id="pageSizeSelect">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                    <button id="prevBtn">Previous</button>
                    <span id="currentPage"></span>
                    <button id="nextBtn">Next</button>
                </span>
            </td>
        </tr>
    </table>

    <script defer src="js/crud.js" type="module"></script>
</body>
</html>
